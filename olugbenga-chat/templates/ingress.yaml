apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80
      - path: /backend
        pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 8080